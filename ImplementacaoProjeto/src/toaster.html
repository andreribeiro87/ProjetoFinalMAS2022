<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="toast-container p-3 bottom-0 end-0 " id="teste">
        <div class="toast show" id="liveToast">
            <div class="toast-header">
                <img src="" class="rounded me-2" alt="logo FindIt">
                <strong class="me-auto">Hi!</strong>
                <small>just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body d-flex justify-content-between">
                <span>Ã‰s um admistrador?</span>
                <div class="btn-group dropup">
                    <button class="btn btn-outline-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        data-bs-auto-close="outside" data-bs-offset="10,50">
                        Sim!
                    </button>
                    <div class="dropdown-menu bg-transparent border-0">
                        <div>
                            <div class="form-floating mb-2">
                                <input class="form-control" id="Name">
                                <label for="Name">Username</label>
                                <div id="NameFeedback" class="invalid-feedback">
                                    Invalid Name
                                </div>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="password" class="form-control" id="Password">
                                <label for="Password">Password</label>
                                <div id="PasswordFeedback" class="invalid-feedback">
                                    Incorret Password
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-outline-primary w-100" id="btn"><i class="fa fa-paper-plane-o"
                                        aria-hidden="true"></i> Loggin!</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>


        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastLiveExample)

                toast.show()
            })
        }

    </script>
    <script>
        var Users = { 'violeta': 'andre', 'mariana': 'andre' }
        var admin = false
        $('#btn').click(function () {

            Username()
            console.log(admin)
            if (admin) {
                location.href = "adicionar.html"
            }
        })
        function Password() {

            if (!(($('#Name').val()) in Users && Users[($('#Name').val())] == ($('#Password').val()))) {
                $('#Password').addClass('is-invalid')

            }
            else {
                $('#Password').removeClass('is-invalid')
                admin = true

            }

        }
        function Username() {
            if (($('#Name').val()).length < 5) { $('#Name').addClass('is-invalid'); Password() }
            else { $('#Name').removeClass('is-invalid'); Password() }
        }
    </script>
</body>

</html>
